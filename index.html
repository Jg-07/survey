<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1>FreeCodeCamp <img src="fcc.png" alt="" width="35px" height="35px"> Survey Form</h1>
    </div>
    <div class="head2">
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </div>
    <div class="form-block">
        <form>
            <div class="form-item">
                <label for="" class="form-title">Name </label>
                <input type="text" class="form-input-t" placeholder="Enter your Name" required>
            </div>
            <div class="form-item">
                <label for="" class="form-title">Email </label>
                <input type="email" class="form-input-t" placeholder="Enter your email" required>
            </div>
            <div class="form-item">
                <label for="" class="form-title">Age</label>
                <input type="email" class="form-input-t" placeholder="Enter your Age" required>
                <small>* ( Optional )</small>
            </div>
            <div class="form-item">
                <label for="" class="form-title">Which option best describes your current role?</label>
                <select name="role" id="role" class="form-input-t">
                    <option value selected disabled id="dis">Select your role</option>
                    <option value="Student">Student</option>
                    <option value="FTJ" style="margin: 5px;">Full time job</option>
                    <option value="FTL" style="padding: 5px;">Full time learner</option>
                    <option value="None" style="padding: 5px;">Prefer not to say</option>
                    <option value="Other" style="margin: 5px;">Other</option>
                </select>
            </div>
            <div class="form-item">
                <p for="" class="form-title">Would you recommend freeCodeCamp to a friend ?</p>
                <label for="" class="ritem">
                    <input type="radio" value="Definitly" name="rec"> Definitly
                </label>
                <label for="" class="ritem">
                    <input type="radio" value="Maybe" name="rec"> Maybe
                </label>
                <label for="" class="ritem">
                    <input type="radio" value="Not Sure" name="rec"> Not Sure
                </label>
            </div>
            <div class="form-item">
                <label for="" class="form-title">What is your fovorite feature of freeCodeCamp ? </label>
                <select name="role" id="role" class="form-input-t">
                    <option value selected disabled id="dis">Select your role</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects" style="margin: 5px;">Projects</option>
                    <option value="Community" style="padding: 5px;">Community</option>
                    <option value="Open-Source" style="padding: 5px;">Open-Source</option>
                </select>
            </div>
            <div class="form-item">
                <p for="" class="form-title">What would you like to see improved ?</p>
                <label for="" class="ritem">
                    <input type="checkbox" value="Front-end Projects" name="1"> Front-end Projects
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="Back-end Projects
                    " name="2"> Back-end Projects
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="Data Visualization
" name="3"> Data Visualization
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="Challenges
                    " name="2"> Challenges
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="Open Source Community
                    " name="2"> Open Source Community
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="Gitter help rooms
                    " name="2"> Gitter help rooms
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="Videos
                    " name="2"> Videos
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="City Meetups
                    " name="2"> City Meetups
                </label>
                <label for="" class="ritem">
                    <input type="checkbox" value="Wiki
                    " name="2"> Wiki
                </label>
            </div>
            <div class="form-item">
                <label for="" class="form-title">Any comments or suggestions ?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment"></textarea>
            </div>
            <div class="submit"><button class="button">Submit</button></div>
        </form>
    </div>
    <script src="code.js"></script>
</body>

</html>
